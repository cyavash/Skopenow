
  <div class="pp_img_text_banner {% if module.position %}shift{% endif %} {% if module.reveal == true %} reveal{% endif %}">
  <div class="container">
    <div class="img_part">
      {{ module.animation }}
      <img src="{{ module.image.src }}">
    </div>
    <div class="text_part">
      <h4>
        {{ module.top_text }}
      </h4>
      <h2>
        {{ module.title }}
      </h2>
      <p>
        {{ module.content }}
      </p>
    </div>
  </div>
</div>
