<div class="pp_result reveal">
  <div class="container">
    <h2>
      {{ module.title }}
    </h2>
    <p>
      {{ module.summary }}
    </p>
    <div class="content {% if module.center_alignment %}center{% endif %}">
      {% for item in module.block %}
      <div class="block">
        <h3>
          {{ item.sub_title }}
        </h3>
        <p>
          {{ item.sub_text }}
        </p>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
