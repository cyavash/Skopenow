<div class="content_wrapper" style="background-image:linear-gradient(to bottom, rgba(46, 46, 46, 1), rgba(0, 0, 0, 1))">
  <div class="skew_skopenow_help top_left_right"></div>
  <div class="content_lp_inner page-center">    
  {% for item in module.content_wrapper %}
  <div class="content_column_lp col-lg-6 col-md-6 col-sm-12 col-xs-12">
    <h2>
      {{ item.heading }}
    </h2>
    <h4>
      {{ item.sub_heading }}
    </h4>
    <p>
      {{ item.content }}
    </p>
  </div>
  {% endfor %}
  </div>
  <div class="skew_skopenow_help bottom_right_left"></div>
</div>
