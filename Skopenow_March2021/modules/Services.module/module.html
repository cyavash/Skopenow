{% if module.service_items %}
<div class="services-box">
  <div class="row">
    {% for item in module.service_items %}
    <div class="column col-lg-4 col-md-6">
      {% if item.heading %}
      <h3>{{ item.heading }}</h3>
      {% endif %}
      <div class="card">
        <div class="card-body">
          {% if item.icon.src %}
          <div class="i-image" style="background-image:url('{{ item.icon.src }}'); background-size:{{ item.icon_size }}px"></div>
          {% endif %}
          {% if item.title %}
          <h5 class="card-title">
            {{ item.title }}
          </h5>
          {% endif %}
          {% if item.description %}
          <div class="card-text">
            {{ item.description }}
          </div>
          {% endif %}
        </div>
      </div>
    </div>
    {% endfor %}    
  </div>
</div>
{% endif %}
